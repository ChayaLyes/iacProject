name: Node.js CI/CD - Build & Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: redis-node
  DOCKERFILE_PATH: docker/Dockerfile
  CONTEXT_PATH: app

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js with Yarn caching
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: app/redis-node/yarn.lock

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: yarn install
        working-directory: ${{ env.CONTEXT_PATH }}/redis-node

      # 4️⃣ Run unit tests
      - name: Run Unit Tests
        run: yarn test
        working-directory: app/redis-node

      # 5️⃣ Login to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6️⃣ Extract Docker metadata
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      # 7️⃣ Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.CONTEXT_PATH }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 8️⃣ Summary
      - name: Build Summary
        run: |
          echo "### ✅ Docker Image Built Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
